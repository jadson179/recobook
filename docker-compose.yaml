version: '3.3'
services:
  core: 
    container_name: core
    image: core:latest
    ports: 
      - 8080:8080
    depends_on: 
      - db
      - dobby
    environment: 
      SERVICE_AUTH_KEY: "teste"

  dobby: 
    container_name: dobby
    image: recobook/dobby:latest
    ports: 
      - 1993:1993    
    environment: 
      SERVICE_AUTH_KEY: "teste"

  db:
    image: mysql:5.7
    hostname: db
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_DATABASE: core
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: root
    volumes:
      - db:/var/lib/mysql
    
volumes:
  db:
    